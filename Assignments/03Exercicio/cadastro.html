    <div class="jumbotron jumbotron-fluid mt-md-5">
      <div class="container">
        <h1 class="display-4">Produtos</h1>
        <h3>Seja bem vindo(a)!</h3>
        <p class="lead">Cadastre um produto a partir do preenchimento do formul√°rio.</p>
      </div>

    <div class="container">
      <form>
        <h2>Efetue o cadastro de algum Produto!</h2>
        <div class="jumbotron row bg-light">
          <div class="col">
            <p class="form-group">
              <label for="nome">Nome: </label><br>
              <input class="form-control form-control-lg" type="text" name="nome" placeholder="nome do produto" autocomplete="off">
            </p>
          </div>
        </div>

        <div class="jumbotron row bg-light">
          <div class="col-3">
            <p>
              <label >Unidade de Medida: </label><br/>
              <div class="form-check">
                <input class="form-check-input" type="radio" id="quilo" name="unidade" value="kg">
                <label class="form-check-label" for="unidade">Quilograma </label><br/>
                <input class="form-check-input" type="radio" id="grama" name="unidade" value="g">
                <label class="form-check-label" for="unidade">Feminino </label><br/>
                <input class="form-check-input" type="radio" id="mili" name="unidade" value="mg">
                <label class="form-check-label" for="unidade">Miligrama </label><br/><br/>
              </div>
            </p>
          </div>
          <div class="col-5">
            <p>
              <div class="form-group">
                <label for="peso">Peso: </label><br/>
                <input class="form-control form-control-sm" type="text" name="peso" placeholder="Ex: 0.9"><br/><br/>
              </div>
            </p>
          </div>
          <div class="col-4">
            <p>
              <div class="form-group">
                <label for="valor">Valor($): </label><br>
                <input class="form-control form-control-sm" type="text" name="valor" placeholder="Ex: 4.00"><br/><br/>
              </div>
            </p>
          </div>
        </div>

        <div class="jumbotron row bg-light">
          <div class="col-2">
            <p>
              <label for="mercado">Mercado:</label><br/>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="interno" name="mercado[0]">
                <label class="form-check-label" for="interno">INTERNO</label><br/>
                <input class="form-check-input" type="checkbox" id="externo" name="mercado[1]">
                <label class="form-check-label" for="externo">EXTERNO</label>
              </div>
            </p>
          </div>
          <div class="col-5">
            <p>
              <div class="form-group">
                <label for="estoque">Estoque Inicial: </label><br>
                <input class="form-control form-control-sm" type="text" name="estoque" placeholder="Ex: 2"><br/><br/>
              </div>
            </p>
          </div>
          <div class="col-5">
            <p>
              <div class="form-group">
                <label for="fornecedor">Fornecedor:</label>
                <br>
                <select class="form-control form-control-sm" name="fornecedor">
                  <option value="0">--- Selecione ---</option>
                  <option value="1">Fornecedor 1</option>
                  <option value="2">Fornecedor 2</option>
                  <option value="3">Fornecedor 3</option>
                  <option value="4">Fornecedor 4</option>
                  <option value="5">Fornecedor 5</option>
                </select>
              </div>
            </p>
          </div>
        </div>

      <button class="form-control btn btn-success" type="submit" value="Cadastrar">Cadastrar</button><br><br>
      <button class="form-control btn btn-danger" type="reset" value="Limpar"> Limpar</button>
      </form>
