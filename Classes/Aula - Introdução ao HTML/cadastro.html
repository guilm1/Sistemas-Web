<!DOCTYPE html>
<html lang="br" dir="ltr">
	<head>
		<meta charset="utf-8"> 
		<title>Cadastro de Pessoas</title>
	</head>
	<body>
		<h1>Dados do cadastro</h1>

		<form method="post" action="validar.html">
			<label for="nome">Nome: </label><br/>
			<input type="text" name="nome" placeholder="nome do sujeito" autocomplete="off"><br/><br/>
			<label for="endereco">Endereço: </label><br/>
			<input type="text" name="endereco" placeholder="Nome da rua, bairro e nº"><br/><br/>
			<label for="Telefone">Telefone: </label><br/>
			<input type="text" name="telefone" placeholder="Ex: (31)9999-9999"><br/><br/>

			<label >Gênero: </label><br/>
			<input type="radio" id="masculino" name="genero" value="M">
			<label for="genero">Masculino </label><br/>
			<input type="radio" id="feminino" name="genero" value="F">
			<label for="genero">Feminino </label><br/>
			<input type="radio" id="outros" name="genero" value="O">
			<label for="genero">Outros </label><br/><br/>

			<label for="area">Áreas de interesse:</label><br/>
			<input type="checkbox" id="web" name="area[0]">
			<label for="web">Desenvolvimento Web</label><br/>
			<input type="checkbox" id="otimizacao" name="area[1]">
			<label for="otimizacao">Otimização</label><br/>
			<input type="checkbox" id="movel" name="area[2]">
			<label for="movel">Desenvolvimento Móvel</label><br/><br/>

			<label for="cidade">Cidade:</label>
			<br>
			<select name="cidade">
				<option value="0">--- Selecione ---</option>
				<option value="56">João Monlevade</option>
				<option value="64">Itabira</option>
				<option value="653">Alvinópolis</option>
				<option value="1">Belo Horizonte</option>
				<option value="638">Itaúna</option>
			</select>
			<br><br>
			<label for="usuario">Usuário:</label>
			<input type="text" name="usuario">
			<br>
			<label for="senha">Senha:</label>
			<input type="password" name="senha">
			<br><br>
			<input type="submit" value="Cadastrar">

			<input type="reset" value="Limpar">
		</form>
		<a href="index.html"> Voltar</a>
	</body>
</html>
