<!DOCTYPE html>
<html lang=br dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Forms</title>
    <link rel="stylesheet" href="forms.css">
  </head>
  <body>
    <form>
      <div class="controle">
        <label for="codigo">Código: </label><br>
        <input type="text" name="codigo" value="" id="codigo">
      </div>
      <div class="controle">
        <label for="nome">Nome: </label><br>
        <input type="text" name="nome" value="" id="nome" autocomplete="off">
      </div>

      <div class="controle">
        <label for="obs">Observações:</label><br>
        <textarea name="obs" rows="8" cols="80"></textarea>
      </div>
    </form>
  </body>
</html>
