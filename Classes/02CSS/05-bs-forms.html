<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Preenchimento de Formulário</title>
    <div class="jumbotron">
      <h1>Dados do cadastro</h1>
      <p>Preenchimento de formulário</p>
    </div>


<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  </head>
  <body>
    <form >
      <div class="form-group">
        <label for="nome">Nome: </label>
        <input class="form-control form-control-lg "type="text" name="nome"
          placeholder="Informe seu nome"  id="nome" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="senha">Senha: </label>
        <input class="form-control form-contrl-sm "type="password" name="senha"
          placeholder="Informe sua senha" id="senha">
      </div>

      <div class="form-group form-check">
        <input class="form-check-input "type="checkbox" name="confirmar" id="confimar">
        <label for="confirmar" class="form-check-label">Confirmar </label>
      </div>

      <div class="form-group form-check">
        <label >Gênero: </label><br/>
  			<input type="radio" id="masculino" name="genero" value="M" class="form-check-input">
  			<label for="masculino" class="form-check-label">Masculino </label><br/>
  			<input type="radio" id="feminino" name="genero" value="F" class="form-check-input">
  			<label for="feminino" class="form-check-label">Feminino </label><br/>
  			<input type="radio" id="outros" name="genero" value="O" class="form-check-input">
  			<label for="outros" class="form-check-label">Outros </label><br/>
      </div>

      <div class="form-group">
        <label for="cidade">Cidade:</label>
  			<br>
  			<select name="cidade" id="cidade" class="custom-select">
  				<option value="0">--- Selecione ---</option>
  				<option value="56">João Monlevade</option>
  				<option value="64">Itabira</option>
  				<option value="653">Alvinópolis</option>
  				<option value="1">Belo Horizonte</option>
  				<option value="638">Itaúna</option>
  			</select>
      </div>

      <div class="custom-control custom-switch">
        <input type="checkbox" name="aceite" value="aceite" id="aceite" class="custom-control-input">
        <label for="aceite" class="custom-control-label">ACEITO OS TERMOS DESSA BAGAÇA</label>
      </div>
    </form>

  </body>
</html>
