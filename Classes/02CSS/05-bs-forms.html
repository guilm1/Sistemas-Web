<!DOCTYPE html>
<html lang="br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Preenchimento de Formulário</title>
    <div class="jumbotron">
      <h1>Dados do cadastro</h1>
      <p>Preenchimento de formulário</p>
    </div>


<link rel="stylesheet" href="./bootstrap/css/bootstrap.css">
  </head>
  <body>
    <form >
      <div class="form-group">
        <label for="nome">Nome: </label>
        <input class="form-control form-control-lg "type="text" name="nome"
          placeholder="Informe seu nome"  id="nome" autocomplete="off">
      </div>

      <div class="form-group">
        <label for="senha">Senha: </label>
        <input class="form-control form-contrl-sm "type="password" name="senha"
          placeholder="Informe sua senha" id="senha">
      </div>

      <div class="form-group form-check">
        <input class="form-check-input "type="checkbox" name="confirmar"
           id="confimar">
        <label for="confirmar" class="form-check-label">Confirmar </label>
      </div>
    </form>

  </body>
</html>
